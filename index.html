<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de página HTML com metadados e scripts">
    <meta name="author" content="Seu Nome">
    <title>Página de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Página de Exemplo</h1>
    <p>Esta é uma página simples para demonstrar HTML, metadados e scripts.</p>
    <button onclick="mostrarMensagem()">Clique Aqui</button>
    
    <script>
        function mostrarMensagem() {
            alert("Olá! Você clicou no botão.");
        }
    </script>
</body>
</html>
